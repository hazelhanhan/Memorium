<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    @font-face {
        font-family: 'MyCustomFont'; /* 自定义的字体名称 */
        src: url('./assets/fonts/InriaSans-Light.ttf') format('truetype'); /* 修正字体格式 */
        font-weight: normal;
        font-style: normal;
    }

    /* 全局样式 */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: url('./assets/images/background3.png') no-repeat center center fixed;
        background-size: cover;
        font-family: 'MyCustomFont', 'Microsoft YaHei', sans-serif; /* 字体优先级 */

    }

    /* 顶部返回按钮和标题 */
    .header {
      background-color: #3a73b0;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .header .back-button {
      color: white;
      font-size: 20px;
      text-decoration: none;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
      flex-grow: 1;
      position: absolute;
      left:38%;
    }

    /* 导入方式图标 */
    .import-options {
      display: flex;
      justify-content: space-around;
      margin: 20px 10px;
    }

    .import-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      text-align: center;
    }

    .import-option img {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      margin-bottom: 5px;
      background-color: #e7e7e7;
    }

    /* 卡片样式 */
    .memory-card {
      position: relative;
      margin: 20px;
      overflow: hidden;
      border-radius: 0px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
    }

    .memory-card img {
      width: 100%;
      height: auto;
    }

    .memory-card .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* 小屏幕适配 */
    @media (max-width: 768px) {
      .settings-button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- 顶部标题栏 -->
  <div class="header">
    <a href="#" class="back-button" onclick="window.history.back()">&larr; Back</a>
    <h1>My Memory</h1>
  </div>

  <!-- 导入方式 -->
  <div class="import-options">
    <div class="import-option">
      <img src="./assets/images/facebook-icon.png" alt="Facebook">
      <span>Facebook<br>Posts & Media</span>
    </div>
    <div class="import-option">
      <img src="./assets/images/twitter-icon.png" alt="Twitter">
      <span>X<br>Tweets</span>
    </div>
    <div class="import-option">
      <img src="./assets/images/instagram-icon.png" alt="Instagram">
      <span>Instagram<br>Media</span>
    </div>
    <div class="import-option">
      <img src="./assets/images/more-icon.png" alt="More">
      <span>More</span>
    </div>
  </div>

  <!-- 内容卡片 -->
  <div class="memory-card">
    <a href="Import Memories.html">
      <img src="./assets/images/import-memories.png" alt="Import Memories">
      <div class="overlay"></div>
    </a>
  </div>

  <div class="memory-card">
    <a href="View Memories.html">
      <img src="./assets/images/view-memories.png" alt="View Memories">
      <div class="overlay"></div>
    </a>
  </div>

</body>
</html>
