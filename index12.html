<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Page</title>
  <style>
    @font-face {
      font-family: 'MyCustomFont'; /* 自定义的字体名称 */
      src: url('./assets/fonts/AnonymousPro-Regular.ttf') format('truetype'); /* 修正字体格式 */
      font-weight: normal;
      font-style: normal;
    }
    
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('./assets/images/background6.png');
        background-size: cover;
        background-position: center;
        font-family: 'MyCustomFont', 'Microsoft YaHei', sans-serif;
    }

    /* * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    } */

    /* .garden-container {
      position: relative;
      width: 90%;
      height: 90%;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    } */

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      z-index: 1;
      filter: blur(5px);
    }

    .close-button,
    .refresh-button {
      position: absolute;
      top: 10px;
      cursor: pointer;
      z-index: 2;
    }

    .close-button {
      left: 10px;
    }

    .refresh-button {
      left: 60px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2列布局 */
      gap: 0px; /* 方块之间的间距 */
      padding: 20px;
    }

    .grid-item {
      width: 187px; /* 方块的宽度 */
      height: 164px; /* 方块的高度 */
      background-size: cover; /* 背景图片覆盖整个方块 */
      background-position: center; /* 背景图片居中 */
      transition: all 1s ease; /* 添加过渡效果 */
    }

    .grid-item:hover {
        opacity: 0.9;
        transform: scale(1.02); /* 减小放大比例 */
    }
    .grid-item:active {
        opacity: 0.7;
        transform: scale(1.03); /* 轻微增加按压时的放大效果 */
    }



    .planting-button {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 3;
    }

    .arrow {
      position: absolute;
      bottom: 15px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3;
      transform: translateY(-50%);
    }


        /* 小屏幕适配 */
    @media (max-width: 768px) {
      .settings-button {
        font-size: 16px;
    }
    }

  </style>
</head>
<body>


    <!-- 关闭按钮 -->
    <div class="close-button" onclick="setTimeout(() => window.location.href='index1.html', 500);">
        <img src="./assets/images/cancel.png" alt="Close">
    </div>

    <!-- 刷新按钮 -->
    <div class="refresh-button" onclick="setTimeout(() => window.history.back(), 500);">
        <img src="./assets/images/return.png" alt="Refresh">
    </div>

    <a class="grid-link">
        <div class="grid-container">
          <div class="grid-item" style="background-image: url('./assets/images/花1.png');"></div>
          <div class="grid-item" style="background-image: url('./assets/images/花2.png');"></div>
          <div class="grid-item" style="background-image: url('./assets/images/花3.png');"></div>
          <div class="grid-item" style="background-image: url('./assets/images/花4.png');"></div>
          <div class="grid-item" style="background-image: url('./assets/images/花5.png');"></div>
          <div class="grid-item" style="background-image: url('./assets/images/花6.png');"></div>
          <div class="grid-item" style="background-image: url('./assets/images/花7.png');"></div>
          <div class="grid-item" style="background-image: url('./assets/images/花8.png');"></div>
        </div>
    </a>
    

    <div class="arrow left-arrow">
        <img src="./assets/images/down.png" alt="Close">
    </div>
  </div>

  <script>
    // 为每个 grid-item 添加点击事件
    document.querySelectorAll('.grid-item').forEach(item => {
      item.addEventListener('click', () => {
        setTimeout(() => {
          window.location.href = 'index13.html'; // 跳转到 index13.html
        }, 500); // 0.5秒后跳转
      });
    });
  </script>
</body>
</html>
